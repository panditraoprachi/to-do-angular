<div class="todoList">
  <h3>To-Do-List</h3>
  <input #item type="text" /><button class="addTask" type="button" (click)="addTask(item.value)">Add Task</button>
  <ul><li *ngFor="let task of arrNew">
    {{task.name}}
    <button class="deleteItem" (click)="deleteTask(task.id)">Delete Task</button>
  </li></ul>
  <button class="deleteAll" (click)="deleteAll()">Delete All Tasks</button>
</div>
